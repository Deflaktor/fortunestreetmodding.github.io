---
title: Community Maps
layout: default
---
<style>
  :target ~.map-card {
    display:none;
  }
  {% for map in site.maps %}
  {%- if site.maps.last == map -%}
  #{{map.slug}}:target ~.{{map.slug}}
  {%- else -%}
  #{{map.slug}}:target ~.{{map.slug}},
  {%- endif -%}
  {% endfor %}
  {
    display:block;
  }
</style>
<main role="main">
  <!--- Main -->
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Community Maps</h1>
      <p class="lead text-muted">All user submitted maps are gathered on this page.</p>
      <p>
        <a href="#" class="btn btn-primary my-2">Upload Map</a>
        <a href="mapHelp" class="btn btn-secondary my-2">Help</a>
      </p>
    </div>
  </section>
  <!--- Maps -->
  <div class="album">
    <div class="container">
      <div class="row">
        {%- for map in site.maps -%}
          {% include renderMapCard.liquid map=map %}
        {%- endfor -%}
      </div>
    </div>
  </div>
</main>
